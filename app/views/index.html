<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>IIIF Conversion GUI</title>
    <link rel="stylesheet" href="../../node_modules/foundation-sites/dist/foundation.css" type="text/css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../stylesheets/index.css" type="text/css">
    <link rel="stylesheet" href="../stylesheets/file-row.less" type="text/css">
    <!-- <script src="../javascripts/cmd.coffee"></script> -->
    <script src="../javascripts/filedrop.coffee"></script>
    <script src="../javascripts/convert.coffee"></script>
    <script src="../javascripts/image-viewer.coffee"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>IIIF Conversion GUI</h1>
      </header>
      <section class="main">
        <div class="dropzone" id="dropzone">
          <div class="dragdroptext">Drop your files here</div>
          <div class="dragdroptext">or</div>
          <div class="dragdroptext" id="file-select-trigger"><a href="#">Select files</a></div>
          <input type="file" id="file-select-input" class="file-select-input" multiple accept="image/*" style="display:none">
        </div>
        <div id="commands" class="commands">
          <a href="#" class='convert-jpeg2000-command button' id='convert-jpeg2000-command'>convert all <span class="image_number"></span> images to JPEG2000</a>
        </div>
        <div id="convert-progress" class="convert-progress">
          <span id="convert-overall-spinner" class=" convert-overall-spinner">
            converting <span class="completed_number"></span> of
            <span class="image_number"></span> images
            <i class="fa fa-spinner fa-pulse" ></i>
          </span>
          <span class="all-done-checkmark" id="all-done-checkmark">
            <i class="fa fa-check"></i> all done
          </span>
        </div>
      </section>
      <div id="container" class="content-container"></div>
      <!-- <footer></footer> -->
      <!-- <a href="#" id="ls">ls</a>
      <a href="#" id="ffprobe">ffprobe</a>
      <a href="#" id="du">du</a> -->
    </div>
  </body>
</html>
